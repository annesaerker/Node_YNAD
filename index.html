<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEB SOCKETS</title>
</head>
<body>
    <h1>WEB SOCKETS</h1>
    <div id="test"></div>
    <button type="button">SEND SOMETHING</button>



    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script>
        var socket = io(); // CONNECT TO THE SERVER
        // on listens
        socket.on('this is the data', function(jData){
            // console.log(jData)
            test.innerHTML = jData.status
        })

        $('button').click( function(){
            // console.log('x')
            socket.emit( 'client clicked on button', {"message":"I clicked on the button"})
        })
    </script>
</body>
</html>
